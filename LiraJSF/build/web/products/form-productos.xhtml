<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.formTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h2>#{str.productoFormHeader}</h2>
                   
                    
                    <p:fieldset legend="#{str.productoLegendForm}">
                         <h:form>
                             <h:panelGrid columns="1">
                                 
                                 <p:inputText placeholder="#{str.productoNamePrompt}" value="#{productoBean.producto.nombreProducto}"></p:inputText>
                                 
                                 <p:inputText placeholder="#{str.tamanoPrompt}" value="#{productoBean.producto.tamano}"></p:inputText>
                                 <p:inputText placeholder="#{str.colorPrompt}" value="#{productoBean.producto.color}"></p:inputText> 
                                  
                                 
                                 <p:selectOneMenu value="#{productoBean.producto.marca.idMarca}">
                                     <f:selectItems value="#{productoBean.marca}" var="m" itemLabel="#{m.nombre}" itemValue="#{m.idMarca}"></f:selectItems>                                     
                                 </p:selectOneMenu>  
                                 
                             </h:panelGrid>
                             <p:commandButton value="#{str.buttonSave}" action="#{productoBean.guardar()}" />
                             <p:commandButton value="#{str.buttonDelete}" action="#{productoBean.eliminar()}" />
                             <p:commandButton value="#{str.buttonCancel}" action="#{productoBean.cancelar()}" />
                          </h:form>
                    </p:fieldset>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
