<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{str.productoListTitle}</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.productoListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}" action="#{productoBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{productoBean.productos}" var="b">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}" action="#{productoBean.editar(b)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.productoNameHeader}">
                        <p:outputLabel value="#{b.nombreProducto}"></p:outputLabel>
                    </p:column>

                    <p:column headerText="#{str.tamanoHeader}">
                        <p:outputLabel value="#{b.tamano}"></p:outputLabel>
                    </p:column>

                    <p:column headerText="#{str.colorHeader}">
                        <p:outputLabel value="#{b.color}"></p:outputLabel>
                    </p:column>



                    <p:column headerText="#{str.marcaHeader}">
                        <p:outputLabel value="#{b.marca.nombre}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
